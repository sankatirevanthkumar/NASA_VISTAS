<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NASA Vistas</title>
  <link rel="shortcut icon" type="x-icon" href="/Utils/logo.png">
  <link rel="stylesheet" href="styles.css">

</head>

<body class="page-login">
  <video autoplay muted loop id="myVideo">
    <source src="/Utils/bg.mp4" type="video/mp4">
  </video>
  <div>

    <div class="navbar">
      <div class="logo">
        <img src="/Utils/logo.png" alt="">
        <a href="/index.html" style="text-decoration: none; margin-left: 6px;">NASA vistas</a>
      </div>
      <div class="navbar-right">
        <a href="signup.html">
          <button type="button" class="btn btn-primary btn-sm" style="background-color: #0D6EFD;">Sign up</button>

        </a>
      </div>
    </div>

    <div class="container">
      <h2>Login</h2>
      <form id="loginForm" action="/Home/home.html">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <span id="email-error" class="error-message"></span>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span id="password-error" class="error-message"></span>

        <button type="submit">Log in</button>

        <p style="margin-top: 20px;">New user?
          <a href="signup.html" style="color: #34c5ee;">Create an account</a>
        </p>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
