<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - NASA Vistas</title>
  <link rel="shortcut icon" type="x-icon" href="/Utils/logo.png">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="page-signup">
  <div>
    <video autoplay muted loop id="myVideo">
      <source src="/Utils/bg.mp4" type="video/mp4">
    </video>
  </div>

  <div class="navbar">
    <div class="logo">
      <img src="/Utils/logo.png" alt="">
      <a href="/index.html" style="text-decoration: none;">NASA Vistas</a>
    </div>
    <div class="navbar-right">
      <a href="login.html"><button>Log in</button></a>
    </div>
  </div>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm" action="/Home/home.html">
      <label for="firstname">First Name</label>
      <input type="text" id="firstname" name="firstname" placeholder="Enter your firstname" required>
      <span id="firstname-error" class="error-message"></span>

      <label for="lastname">Last Name</label>
      <input type="text" id="lastname" name="lastname" placeholder="Enter your lastname" required>
      <span id="lastname-error" class="error-message"></span>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span id="email-error" class="error-message"></span>

      <label for="mobile">Mobile No.</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
      <span id="mobile-error" class="error-message"></span>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create password" required>
      <span id="password-error" class="error-message"></span>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
      <span id="confirmPassword-error" class="error-message"></span>

      <button type="submit" style="background-color: #0D6EFD;">Sign Up</button>

      <p>
        Want to change details?
        <a href="#" id="resetForm">Reset</a>
      </p>
    </form>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
